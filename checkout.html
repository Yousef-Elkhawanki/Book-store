            <h2 class="fs-6">Shipping information</h2>
            <form action="#">
              <div class="row g-4">
                <div class="col-md-6">
                  <div class="checkout--shipping--info--input">
                    <label for="name">Name</label>
                    <input type="text" placeholder="First Name" />
                  </div>
                </div>
                
                <div class="col-md-6">
                  <div class="checkout--shipping--info--input">
                    <label for="name">Phone</label>
                    <input type="number" placeholder="Phone" />
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="checkout--shipping--info--input">
                    <label for="name">email</label>
                    <input type="text" placeholder="First email" />
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="checkout--shipping--info--input">
                    <label for="name">city</label>
                    <input type="text" placeholder="city" />
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="checkout--shipping--info--input">

                </div>
                <div class="col-md-6">
                  <div class="checkout--shipping--info--input">

                <div class="col-md-12">
                  <div class="checkout--shipping--info--input">
                    <label for="name">adress</label>
                    <input type="text" placeholder="address" />
                  </div>
                </div>
              </div>
            </form>
          </div>

              </div>
              <div class="checkout--order--checkbox checked">
                <input type="radio" name="payment--way" id="payment--way" checked>
                <label for="cash">Cash on delivery</label>
              </div>
              <div class="checkout--order--checkbox">
                <input type="radio" name="payment--way" id="payment--way">
                <label for="pos">POS on delivery</label>
              </div>
            </form>
          </div>

            <h2 class="fs-6">Note</h2>
            <form action="#">
